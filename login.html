<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
</head>
<body>
  <header class="mui-bar mui-bar-nav">
	 	<a class="mui-action-back mui-icon mui-icon-closeempty"></a>
	 	<h1 class="mui-title">擦一擦登录</h1>
  </header>
  <div class="mui-content">
  	<div class="login">
		<div class="input_list mui-input-row " >
			<span class="mui-icon iconfont icon-phone-e"></span>
			<input  type="text" class="mui-input-clear" placeholder="请输入用户名或手机号"  id="txtMobile"/>
		</div>
		<div class="input_list mui-input-row mui-password">
			<span class="mui-icon iconfont icon-mima"></span>
			<input type="password"  placeholder="请输入密码" class="mui-input-password" id="txtPwd" maxlength="30" autocomplete="off"/>
		</div>
		<div class="line">
			<span id="btnReg">新用户注册</span>
			<span class="mui-pull-right" id="btnForget">忘记密码?</span>
		</div>
		<div class="login_btn">
			<button type="button" class="mui-btn mui-btn-warning mui-btn-block" disabled="disabled" id="btnLogin">登录</button>
		</div>
	</div>
 </div>
 <script type="text/javascript" src="js/mui.min.js" ></script>
 <script type="text/javascript" src="js/immersed.js" ></script>
 <script type="text/javascript" src="js/common.js?t=1483682470157" ></script>
 <script type="text/javascript" src="js/login.js?t=1483682470157" ></script>
</body>
</html>
