<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <style>
    </style>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/bankAccount.css" />
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">添加支付宝账号</h1>
	</header>
	<div class="mui-content">
		<form  class="mui-input-group">
			<div class="mui-input-row">
				<label>姓名</label>
				<input id="txtName" type="text" class="mui-input" readonly="readonly" value="丁勇" />
			</div>
				<div class="mui-input-row">
					<label>账号</label>
					<input id="cardNo" type="text" class="mui-input-clear mui-input" placeholder="请输入支付宝账号"/>
				</div>
		</form>
		<div class="btn_box">
			<button type="button" class="mui-btn mui-btn-warning mui-btn-block" id="btnAdd">添加</button>
		</div>
	</div>
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/immersed.js" ></script>
</body>
</html>
