<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/success.css" />
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">申请提现</h1>
	</header>
	  <div class="mui-content">
			<div class="apply_box">
				<img src="../images/success.png"/>
				<span class="success_text">提现申请已提交</span>
			</div>
			<form  class="mui-input-group">
			<div class="mui-input-row">
				<label>账户</label>
				<input id="backCard" type="text" class="mui-input" readonly="readonly" value="" />
			</div>
				<div class="mui-input-row">
					<label>提现金额</label>
					<input id="txtmoney" type="text" class="mui-input" readonly="readonly" value=""/>
				</div>
		</form>
		 <div class="btn_box">
			<button type="button" class="mui-btn mui-btn-warning mui-btn-block" id="btnOk">完成</button>
		 </div>
	</div>
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/immersed.js" ></script>
	<script type="text/javascript" src="../js/common.js" ></script>
	<script type="text/javascript" src="../js/success.js" ></script>
</body>
</html>
