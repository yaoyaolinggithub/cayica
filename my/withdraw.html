<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
     <link href="../css/mui.min.css" rel="stylesheet"/>
     <link rel="stylesheet" href="../css/mui.picker.min.css?t=1483682470157" />
     <link rel="stylesheet" href="../css/bankAccount.css" />
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">申请提现</h1>
	</header>
	<div class="mui-content">
		<form  class="mui-input-group">
			<div class="mui-input-row">
				<label>户名</label>
				<input id="txtName" type="text" class="mui-input"  readonly="readonly" />
			</div>
				<div class="mui-input-row">
					<label>收款账号</label>
					<input id="txtbankCard" type="text" class="mui-input" placeholder="请选择" readonly="readonly" />
				</div>
				<div class="mui-input-row">
					<label>提现金额</label>
					<input id="txtMoney" type="text" class="mui-input-clear mui-input" placeholder="可提现0.00元" />
				</div>
				<div class="mui-input-row">
					<label>支付密码</label>
					<input id="tradePwd" type="password" class="mui-input-clear mui-input" placeholder="请输入支付密码" />
				</div>
		</form>
		<div class="forget_box" id="forget" >忘记支付密码？</div>
		<div class="btn_box">
			<button type="button" class="mui_btn  mui-btn-warning mui-btn-block" id="btnSure">提交</button>
		</div>
	</div>
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/immersed.js" ></script>
	<script type="text/javascript" src="../js/mui.picker.min.js?t=1483682470157" ></script>
	<script type="text/javascript" src="../js/common.js" ></script>
	<script type="text/javascript" src="../js/withdraw.js?t=1483682470157" ></script>
</body>
</html>
