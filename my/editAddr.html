<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/mui.picker.min.css?t=1483682470157" />
    <link rel="stylesheet" href="../css/bankAccount.css" />
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">编辑收货地址</h1>
	</header>
	<div class="mui-content">
		<form  class="mui-input-group">
			<div class="mui-input-row">
				<label>姓名</label>
				<input id="txtName" type="text" class="mui-input-clear mui-input"  placeholder="请输入收货人姓名"/>
			</div>
			<div class="mui-input-row">
				<label>手机号码</label>
				<input id="txtMobile" type="text" class="mui-input-clear mui-input" placeholder="请输入收货人手机号码" />
			</div>
			<div class="mui-input-row">
				<label>省、市、区</label>
				<input id="address" type="text" class="mui-input" placeholder="请选择" readonly="readonly" data=""/>
			</div>
				<div class="mui-input-row">
					<label>详细地址</label>
					<textarea  id="detailAddr" class="textarea" placeholder="请输入详细地址" maxlength="60" ></textarea>
				</div>
		</form>
		<div class="btn_box">
			<button type="button" class="mui-btn mui-btn-warning mui-btn-block" id="btnSave">保存</button>
		</div>
	</div>
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/immersed.js" ></script>
	<script type="text/javascript" src="../js/mui.picker.min.js?t=1483682470157" ></script>
	<script type="text/javascript" src="../js/common.js" ></script>
	<script type="text/javascript" src="../js/editAddr.js?t=1483682470157" ></script>
</body>
</html>
