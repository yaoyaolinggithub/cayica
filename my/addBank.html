<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/mui.picker.min.css?t=1483682470157" />
    <link rel="stylesheet" href="../css/bankAccount.css" />
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">添加银行卡</h1>
	</header>
	<div class="mui-content">
		<form  class="mui-input-group">
			<div class="mui-input-row">
				<label>姓名</label>
				<input id="txtName" type="text" class="mui-input" readonly="readonly" />
			</div>
			<div class="mui-input-row">
				<label>银行名称</label>
				<input id="bankName" type="text" class="mui-input" placeholder="请选择" readonly="readonly"/>
			</div>
			<div class="mui-input-row" id="bankAddress">
				<label>开户行地址</label>
				<input id="address" type="text" class="mui-input" placeholder="请选择" readonly="readonly" data-p="" data-c=""/>
			</div>
				<div class="mui-input-row">
					<label>开户行</label>
					<input id="openName" type="text" class="mui-input-clear mui-input" placeholder="请输入开户行详细名称" maxlength="30"/>
				</div>
				<div class="mui-input-row">
					<label>银行卡号</label>
					<input id="bankNo" type="text" class="mui-input-clear mui-input" placeholder="请输入银行卡号(储蓄卡)" maxlength="20"/>
				</div>
		</form>
		<div class="btn_box">
			<button type="button" class="mui-btn mui-btn-warning mui-btn-block" id="btnAdd">添加</button>
		</div>
	</div>
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/immersed.js" ></script>
	<script type="text/javascript" src="../js/mui.picker.min.js?t=1483682470157" ></script>
	<script type="text/javascript" src="../js/common.js" ></script>
	<script type="text/javascript" src="../js/city.data-3.js" ></script>
	<script type="text/javascript" src="../js/addBank.js?=1483682470157" ></script>
</body>
</html>
