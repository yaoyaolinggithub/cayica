<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/loginPwd.css?t=1478845140073" rel="stylesheet"/>
</head>
<body>
  <header class="mui-bar mui-bar-nav">
	 	<a class="mui-action-back mui-icon mui-icon-closeempty"></a>
	 	<h1 class="mui-title">修改登录密码</h1>
  </header>
  <div class="mui-content">
  	<div class="login">
		<div class="input_list mui-input-row mui-password">
			<span class="mui-icon iconfont icon-mima"></span>
			<input type="password"  placeholder="请输入当前密码" class="mui-input-password" id="oldPwd" maxlength="30"/>
		</div>
		<div class="input_list mui-input-row mui-password">
			<span class="mui-icon iconfont icon-mima"></span>
			<input type="password"  placeholder="请输入新密码" class="mui-input-password" id="newPwd" maxlength="30" autocomplete="off"/>
		</div>
		<div class="input_list mui-input-row mui-password">
			<span class="mui-icon iconfont icon-mima"></span>
			<input type="password"  placeholder="请再次输入新密码" class="mui-input-password" id="nextPwd" maxlength="30" autocomplete="off"/>
		</div>
		<div class="line">
			<span id="btnForget">忘记登录密码?</span>
		</div>
		<div class="login_btn">
			<button type="button" class="mui-btn mui-btn-warning mui-btn-block" id="btnSure">确定</button>
		</div>
	</div>
 </div>
 <script type="text/javascript" src="../js/mui.min.js" ></script>
 <script type="text/javascript" src="../js/immersed.js" ></script>
 <script type="text/javascript" src="../js/common.js" ></script>
 <script type="text/javascript" src="../js/loginPwd.js" ></script>
</body>
</html>
