<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
   <title></title>
    <link href="css/mui.min.css?t=1483682470157" rel="stylesheet"/>
    <link rel="stylesheet" href="css/cart.css?t=1483682470157" />
</head>
<body>
	<nav class="pay-btn mui-bar mui-hidden" id="navbox">
		<div class="mui-input-row mui-checkbox  mui-left">
			<label>全选</label>
			<input name="checkbox"  type="checkbox" id="checkAll" />
		</div>
		<div class="total-box" >
			<span class="first-child mtop" id="totalPrice">合计：¥0.00</span>
		</div>
		<button type="button"  class="mui-btn-warning" id="subJieSuan">去结算(0)</button>
		<button type="button" class="mui-btn mui-btn-danger mui-btn-outlined mui-hidden" id="delCarts">删除</button> 
	</nav>
	<div class=" mui-scroll-wrapper mui-content" id="pullrefresh" >
	  <div class="mui-scroll" >
	    <div id="nonebox" class="nonebox mui-hidden">
	    	<div class="carticon"><span class="mui-icon iconfont icon-gouwuche"></span></div>
	    	<span class="word-none" id="tips">您的购物还是空的呢，</span>
	    	<button class="mui-button  mui-btn-outlined mui-btn-warning" id="shopping"> 去逛逛吧</button>
	    </div>
		<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed mui-hidden" id="container"></ul>
	</div>
	</div>
	<script type="text/javascript" src="js/mui.min.js" ></script>
	<script type="text/javascript" src="js/common.js?t=1483682470157" ></script>
	<script type="text/javascript" src="js/cache.img.js?t=1483682470157" ></script>
    <script type="text/javascript" src="js/carts.js?t=1483682470157" ></script>
</body>
</html>
