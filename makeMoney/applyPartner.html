<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/bankAccount.css" />
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">申请城市合伙人</h1>
	</header>
	<div class="mui-content">
		<form  class="mui-input-group">
			<div class="mui-input-row">
				<label>姓名</label>
				<input id="txtNames" type="text" class="mui-input-clear mui-input"  placeholder="请输入您的姓名"  maxlength="30"/>
			</div>
			<div class="mui-input-row">
				<label>手机号码</label>
				<input id="txtMobile" type="text" class="mui-input-clear mui-input" placeholder="请输入手机号码"  maxlength="15"/>
			</div>
				<div class="mui-input-row">
					<label>地址</label>
					<textarea  id="detailAddr" class="textarea" placeholder="请输入详细地址" maxlength="60" ></textarea>
				</div>
			<div class="mui-input-row">
				<label>微信</label>
				<input id="txtWeChat" type="text" class="mui-input-clear mui-input" placeholder="请输入微信（选填）"  maxlength="30"/>
			</div>
			<div class="mui-input-row">
				<label>QQ</label>
				<input id="txtQQ" type="text" class="mui-input-clear mui-input" placeholder="请输入QQ（选填）"  maxlength="20"/>
			</div>
		</form>
		<div class="btn_box">
			<button type="button" class="mui-btn mui-btn-warning mui-btn-block" id="btnSubmit">提交</button>
		</div>
	</div>
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/immersed.js" ></script>
	<script type="text/javascript" src="../js/common.js" ></script>
	<script type="text/javascript" src="../js/applyPartner.js" ></script>
</body>
</html>
