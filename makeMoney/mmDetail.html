<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/mmDetail.css" />
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title" id="tapTitle">加载中...</h1>
		<a class="mui-btn mui-btn-link mui-pull-right mui-pr3" href="#Share">分享</a>
	</header>
	<button class="mui-btn mui-btn-warning mui-btn-block mui-hidden" type="button" id="btnApply">立即申请</button>
	<div class="mui-content" id="container"></div>
	 <div class="share mui-popover mui-popover-action mui-popover-bottom"  id="Share">
	    	<div class="share_ul">
	    		<a class="share_li" sid="0">
	    			<img src="../images/fx1.png">
	    			<span>微信</span>
	    		</a>
	    		<a class="share_li" sid="1">
	    			<img src="../images/fx2.png">
	    			<span>朋友圈</span>
	    		</a>
	    		<a class="share_li" sid="2">
	    			<img src="../images/fx4.png">
	    			<span>QQ</span>
	    		</a>
	    		<a class="share_li" sid="4">
	    			<img src="../images/fx6.png">
	    			<span>信息</span>
	    		</a>
	    		<a class="share_li" sid="5">
	    			<img src="../images/fx5.png">
	    			<span>邮件</span>
	    		</a>
	    		<a class="share_li mui-hidden" sid="6" id="safari">
	    			<img src="../images/fx7.png">
	    			<span>Safari 打开</span>
	    		</a>
	    		<a class="share_li" sid="7">
	    			<img src="../images/fx8.png">
	    			<span>复制链接</span>
	    		</a>
	    	</div>
	    	<a class="share_btn" href="#Share">取消</a>
	    </div>
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/immersed.js" ></script>
	<script type="text/javascript" src="../js/common.js" ></script>
	<script type="text/javascript" src="../js/mmDetail.js" ></script>
</body>
</html>
