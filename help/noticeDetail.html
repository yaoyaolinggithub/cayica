<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <style id="stylesheet"></style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">资讯详情</h1>
			<a class="mui-btn mui-btn-link mui-pull-right mui-pr3"  id="sharedTopic">分享</a>
	</header>
	<div class="mui-content">
		<div class="mui-loader">加载中...</div>
	</div>
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/p.immersed.js" ></script>
   <script>
   var newsId=null;
			(function($){
				 $.plusReady(function(){	
				 	newsId=plus.webview.currentWebview().newsId;
				  $.init({
				     subpages:[{
				       url:'noticeDetailSub.html',
				       id:'noticeDetailSub.html',
				      styles:{
				        top:(immersed+44)+'px',
				        bottom:'0px',
				        bounce: 'vertical',
                        bounceBackground: '#efeff4',
                        decelerationRate:1.0
			       },extras:{
			       	  newsId:newsId
			       }
			      }]
			    });
			    document.getElementById("sharedTopic").addEventListener('tap',function(){
			    	var children=plus.webview.currentWebview().children()[0];
			    	 if(children){
			    	 	children.evalJS('toggle();');
			    	 }
			    });
			  });
			})(mui);
	</script>
</body>
</html>
