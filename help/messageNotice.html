<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <style>
      .mui-table-view{margin-bottom: 14px; }.mui-pull-right{color: #8F8F94;font-size: 15px;}.mui-content{font-size: 15px;}
    </style>
	</head>
	<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">通知消息提醒</h1>
	</header>
	<div class="mui-content">
			<ul class="mui-table-view" id="iosSet">
				<li class="mui-table-view-cell">
					<a>通知消息提醒<span class="mui-pull-right" id="AndroidShow">已开启</span></a>
				</li>
			</ul>
			<ul class="mui-table-view" id="AndroidSet">
				<li class="mui-table-view-cell">
					通知显示消息详情
					<div class="mui-switch  mui-switch-mini mui-active" id="AndroidSwitch">
						<div class="mui-switch-handle" id="btn_Switch"></div>
					</div>
				</li>
			</ul>
			<div class="mui-content-padded" id="AndroidTips">
				<p>若关闭，当有新消息通知时，通知提醒将不再显示</p>
			</div>
			<div class="mui-content-padded" id="iosTips" style="display: none;">
				<p>如果你要关闭或开启擦一擦的通知消息提醒，请在iPhone的“设置”-“通知”功能中，找到应用程序“擦一擦”更改。</p>
			</div>
			<script type="text/javascript" src="../js/mui.min.js" ></script>
			<script type="text/javascript" src="../js/immersed.js" ></script>
            <script type="text/javascript" src="../js/notice.js?t=1481687978680" ></script>
		</div>
	</body>
</html>
